plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

group 'org.simple'
version '1.0.0'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.github.kotlinx.ast:grammar-kotlin-parser-antlr-kotlin-jvm:a5509d3455'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}